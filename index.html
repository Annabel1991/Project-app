<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApplication</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <div class="input-group">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter your city"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <button class="button" type="submit" id="change-city">üîç</button>
            <button class="geo-button" type="submit" id="geoposition">üåê</button>
          </form>
        </div>
        <h1 class="city" id="city">Auburn, WA</h1>
        <div class="todayDate" id="date-today">
          Saturday, 25 February, 06:15 PM
        </div>
        <div class="row">
            <div class="col-4">
                <span id="current-temp">5</span>
                <span class="units">
                  <a href="#" id="current-celsius">‚ÑÉ</a>|<a href="#" id="current-fahrenheit">‚Ñâ</a></span>
                  <div id="description">cloudy, rain
                </div>
        </div>
        <div class="col-3">
          <img src="https://openweathermap.org/img/wn/.icon}@2x.png" alt="Rain" id="icon"/>
            </div>
            <div class="col-5">
          <ul id="additional">
            <li>pressure:<span id="pressure"><strong>29</span> hPa</strong></li>
            <li>humidity:<span id="humidity"><strong>86</span>%</strong></li>
            <li>wind:<span id="wind"><strong>20</span></strong> mph</li>
          </ul>
          </div>
        </div>
           <div class="weather-forecast" id="forecast">
          </div>
      </div>
     </div>
    </div>
    <div id="footer">
        <span id="sourceCode"><a href="https://github.com/Annabel1991/Project-app">Open-source code</a></span>
        by Anna Bilokon
      </div>
    <script src="src/index.js"></script>
    </body>
</html>
